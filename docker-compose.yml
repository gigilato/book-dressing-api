version: '3.5'

services:
  mysql:
    container_name: book-dressing-mysql
    image: mysql:8.0.22
    command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - ${MYSQL_PORT}:3306
    networks:
      - book-dressing-network
    restart: unless-stopped

  phpmyadmin:
    container_name: book-dressing-pma
    image: phpmyadmin/phpmyadmin
    ports:
      - ${PMA_PORT}:80
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    networks:
      - book-dressing-network
    restart: unless-stopped

networks:
  book-dressing-network:
    driver: bridge

volumes:
    mysql:
